<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                width: 200px;
                padding: 15px;
                font-family: Arial, Helvetica, sans-serif;
            }

            button {
                width: 100%;
                padding: 10px;
                margin-bottom: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            .status {
                margin-bottom: 10px;
                font-size: 14px;
                color: #666;
                text-align: center;
            }

            .slider-container {
                margin-bottom: 15px;
            }

            .slider-container label {
                display: block;
                margin-bottom: 5px;
                font-size: 12px;
                color: #333;
            }

            #width-slider {
                width: 100%;
                margin-bottom: 5px;
            }
            #width-display {
                font-size: 12px;
                color: #666;
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <button id="toggle-text-centering">Toggle Text Centering</button>
        <div class="slider-container">
            <label for="width-slider">Content Width:</label>
            <input type="range" min="500" max="2000" value="1500" step="50" id="width-slider">
            <span id="width-display">1500px</span>
        </div>
        <div class="status"></div>

        <script src="popup.js"></script>

    </body>
</html>
